<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Survey Form</h1>
                <p id="description">
                Thank you for taking the time to help us improve the platform
                </p>
            </header>
            <form id="survey-form">
                <div class="form-control">
                    <label id="name-label" for="name">Name</label>
                    <input
                        id="name"
                        type="text"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-control">
                    <label id="email-label" for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="form-control">
                    <label id="number-label" for="age">Age <span>(optional)</span></label>
                    <input
                        id="number"
                        type="number"
                        placeholder="Age"
                        min="10"
                        max="99"
                        requied
                    />
                </div>
                <div class="form-control">
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-control" id="recommend">
                    <label for="age">Would you recommend to a friend?</label>
                    <label>
                        <input class="recommend" name="checked" type="radio" value="Definitely"/>
                        Definitely
                    </label>
                    <label>
                        <input class="recommend" name="checked" type="radio" value="Maybe"/>
                        Maybe
                    </label>
                    <label>
                        <input class="recommend" name="checked" type="radio" value="not-sure"/>
                        Not sure
                    </label>
                </div>
                <div class="form-control">
                    <label>What is your favorite feature</label>
                    <select id="dropdown">
                        <option selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="front-end-projects"/> 
                            Front-end Projects 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="back-end-projects"/> 
                            Back-end Projects 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="data-visualization"/> 
                            Data Visualization
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="challenges"/> 
                            Challenges
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="open-source-community"/> 
                            Open Source Community 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="gitter help rooms"/> 
                            Gitter help rooms 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="videos"/> 
                            Videos 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="city-meetups"/> 
                            City Meetups 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="wiki"/> 
                            Wiki 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="forum"/> 
                            Forum 
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            value="additional-courses"/> 
                            Additional Courses 
                    </label>
                </div>
                <div class="form-control">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-control">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
